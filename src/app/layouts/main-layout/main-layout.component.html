<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TNDA</span>
  <span style="display: flex; width: 100%"></span>
  <button mat-icon-button (click)="openLoginDialog()">
    <mat-icon>perm_identity</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container style="min-height: 100vh">
  <mat-drawer #drawer mode="side">
    <mat-list>
      <mat-list-item>
        <button class="menu-item gradient-bg" mat-raised-button routerLink="home">Home</button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item gradient-bg" mat-raised-button routerLink="list">List</button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item gradient-bg" mat-raised-button routerLink="detail">Detail</button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item gradient-bg" mat-raised-button routerLink="checkin">Checkin</button>
      </mat-list-item>
      <mat-list-item>
        <button class="menu-item gradient-bg" mat-raised-button routerLink="checkin-process">Checkin process</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container py-2">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<footer>
  <div class="d-flex justify-content-center p-3 bg-mat-primary font-weight-bold text-white">
    <span>@2023</span>
  </div>
</footer>
