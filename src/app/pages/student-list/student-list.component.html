<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Chọn Khối</mat-label>
        <mat-select>
          <mat-option *ngFor="let g of grades" [value]="g.value">
            {{g.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="christianName">
      <th mat-header-cell *matHeaderCellDef>Tên Thánh</th>
      <td mat-cell *matCellDef="let element">{{ element.christianName }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Họ</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="birth">
      <th mat-header-cell *matHeaderCellDef>Ngày sinh</th>
      <td mat-cell *matCellDef="let element">
        {{ element.birth | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">Chi tiết</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!--  -->
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
